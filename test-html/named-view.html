<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>named view 실습</title>
    </head>

    <body>
        <div id="app">
            <router-view name="header"></router-view>
            <router-view></router-view>
            <router-view name="footer"></router-view>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.2/vue-router.js"></script>
        <script>
            const Body = { template: '<div>This is Body</div>' };
            const Header = { template: '<div>This is Header</div>' };
            const Footer = { template: '<div>This is Footer</div>' };
            const router = new VueRouter({
                routes: [
                    {
                        path: '/',
                        components: {
                            default: Body,
                            header: Header,
                            footer: Footer
                        }
                    }
                ]
            });
            const app = new Vue({
                router
            }).$mount('#app');
        </script>
    </body>

</html>
